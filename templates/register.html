{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}

<div class="register-form">
    <form action="/register" method="post">
        <input class="form-control"  autocomplete="off" autofocus placeholder="Username" name="username" type="text">
        <input class="form-control"  autocomplete="off" autofocus placeholder="Password" name="password" type="password">
        <input class="form-control"  autocomplete="off" autofocus placeholder="Confirm Password" name="confirmation" type="password">
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

{% endblock%}
