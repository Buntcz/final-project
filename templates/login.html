{% extends "layout.html" %}

{% block title %} Log In {% endblock %}

{% block main %}
<div class="login-form">
    <form action="/login" method="post">
        <input class="form-control" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        <input class="form-control" autocomplete="off" autofocus name="password" placeholder="Password" type="password">
        <button class="btn btn-primary"  type="submit">Log In</button>
    </form>
</div>
{% endblock %}
